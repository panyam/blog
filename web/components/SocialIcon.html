{{ define "SocialIcon" }}
  <a
    class="text-sm text-gray-500 transition hover:text-gray-600"
    target="_blank"
    rel="noopener noreferrer"
    href={{.Href}}
  >
    <span class="sr-only">{{.Kind}}</span>
    <img src={{.ImgHref}} class="fill-current text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 h-{{.Size}} w-{{.Size}}" />
  </a>
{{ end }}
