{{# include "./Header.html" #}}
{{# include "./Footer.html" #}}
{{# include "./CommonPageHeader.html" #}}
{{# include "./PostSimple.html" #}}

<html lang="en" class="scroll-smooth">
  <head>
    {{ template "CommonPageHeader" dict "Site" .Site }}
    <title>{{.FrontMatter.Title}}</title>
<!-- KaTeX for math rendering -->
<!--
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
-->
  </head>
  <body class="bg-white text-black antialiased dark:bg-gray-900 dark:text-white">
    <!-- Section Container -->
    <div id="__next">
    <script>
      if (localStorage.getItem('dark-mode') === 'true' || (!('dark-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.querySelector('html').classList.add('dark');
          document.querySelector('html').style.setProperty("color-scheme", "dark")
      } else {
          document.querySelector('html').classList.remove('dark');
          document.querySelector('html').style.setProperty("color-scheme", "light")
      }
    </script>
    <div class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
       <!-- Layout wrapper -->
      <div class="flex h-screen flex-col justify-between">
        {{ template "Header" . }}
        <main class="mb-auto">
          {{ template "PostSimple" . }}
        </main>
        {{ template "Footer" . }}
      </div>
    </div>
    </div>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    const isDark = localStorage.getItem('dark-mode') === 'true' ||
      (!('dark-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
    mermaid.initialize({
      startOnLoad: true,
      theme: 'neutral' // isDark ? 'dark' : 'light'
    });
  </script>

  <!-- Zoomable Image Lightbox -->
  <style>
    .prose img {
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }
    .prose img:hover {
      transform: scale(1.02);
    }
    .image-lightbox {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      cursor: zoom-out;
      padding: 2rem;
    }
    .image-lightbox.active {
      display: flex;
    }
    .image-lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      border-radius: 4px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .lightbox-close svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }
  </style>

  <div class="image-lightbox" id="imageLightbox" onclick="closeLightbox()">
    <button class="lightbox-close" onclick="closeLightbox(); event.stopPropagation();" aria-label="Close">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <img id="lightboxImage" src="" alt="" onclick="event.stopPropagation()">
  </div>

  <script>
    // Make all images in prose content zoomable
    document.addEventListener('DOMContentLoaded', function() {
      const proseImages = document.querySelectorAll('.prose img');
      proseImages.forEach(img => {
        img.addEventListener('click', function() {
          openLightbox(this.src, this.alt);
        });
      });
    });

    function openLightbox(src, alt) {
      const lightbox = document.getElementById('imageLightbox');
      const lightboxImg = document.getElementById('lightboxImage');
      lightboxImg.src = src;
      lightboxImg.alt = alt || '';
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('imageLightbox');
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Close on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
  </body>
</html>
